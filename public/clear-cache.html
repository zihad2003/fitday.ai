<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clear Cache - FitDay AI</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 500px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }
        p {
            color: #666;
            margin-bottom: 30px;
            line-height: 1.6;
        }
        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            margin-bottom: 10px;
            transition: all 0.3s;
        }
        button:hover { background: #5568d3; transform: translateY(-2px); }
        button:active { transform: translateY(0); }
        .status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            font-size: 14px;
            display: none;
        }
        .status.success { background: #d4edda; color: #155724; display: block; }
        .status.error { background: #f8d7da; color: #721c24; display: block; }
        .info { background: #d1ecf1; color: #0c5460; padding: 15px; border-radius: 10px; margin-bottom: 20px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üßπ Clear Cache & Reset</h1>
        <p>If you're experiencing issues with the app, click the buttons below to clear all cached data and service workers.</p>
        
        <div class="info">
            <strong>Current Port Issues?</strong><br>
            If the app is trying to access port 3001 instead of 3000, this will fix it.
        </div>

        <button onclick="unregisterServiceWorkers()">üîÑ Unregister Service Workers</button>
        <button onclick="clearAllCaches()">üóëÔ∏è Clear All Caches</button>
        <button onclick="clearLocalStorage()">üíæ Clear Local Storage</button>
        <button onclick="clearEverything()">‚ö° Clear Everything</button>
        
        <div id="status" class="status"></div>
    </div>

    <script>
        const status = document.getElementById('status');

        function showStatus(message, type = 'success') {
            status.textContent = message;
            status.className = `status ${type}`;
        }

        async function unregisterServiceWorkers() {
            try {
                const registrations = await navigator.serviceWorker.getRegistrations();
                for (let registration of registrations) {
                    await registration.unregister();
                }
                showStatus(`‚úÖ Unregistered ${registrations.length} service worker(s). Please refresh the page.`, 'success');
            } catch (error) {
                showStatus(`‚ùå Error: ${error.message}`, 'error');
            }
        }

        async function clearAllCaches() {
            try {
                const cacheNames = await caches.keys();
                await Promise.all(cacheNames.map(name => caches.delete(name)));
                showStatus(`‚úÖ Cleared ${cacheNames.length} cache(s). Please refresh the page.`, 'success');
            } catch (error) {
                showStatus(`‚ùå Error: ${error.message}`, 'error');
            }
        }

        function clearLocalStorage() {
            try {
                localStorage.clear();
                sessionStorage.clear();
                showStatus('‚úÖ Cleared local storage and session storage. Please refresh the page.', 'success');
            } catch (error) {
                showStatus(`‚ùå Error: ${error.message}`, 'error');
            }
        }

        async function clearEverything() {
            try {
                // Unregister service workers
                const registrations = await navigator.serviceWorker.getRegistrations();
                for (let registration of registrations) {
                    await registration.unregister();
                }
                
                // Clear all caches
                const cacheNames = await caches.keys();
                await Promise.all(cacheNames.map(name => caches.delete(name)));
                
                // Clear storage
                localStorage.clear();
                sessionStorage.clear();
                
                showStatus('‚úÖ Everything cleared! Redirecting to homepage...', 'success');
                
                setTimeout(() => {
                    window.location.href = 'http://localhost:3000';
                }, 2000);
            } catch (error) {
                showStatus(`‚ùå Error: ${error.message}`, 'error');
            }
        }
    </script>
</body>
</html>
