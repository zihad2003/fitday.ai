<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emergency SW Unregister - FitDay AI</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #000;
            color: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 40px;
            max-width: 500px;
            text-align: center;
        }

        h1 {
            color: #a855f7;
            margin-bottom: 20px;
            font-size: 28px;
        }

        p {
            color: #999;
            margin-bottom: 30px;
            line-height: 1.6;
        }

        button {
            background: #a855f7;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            margin-bottom: 10px;
            transition: all 0.3s;
        }

        button:hover {
            background: #9333ea;
        }

        .status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            font-size: 14px;
            display: none;
        }

        .status.success {
            background: rgba(16, 185, 129, 0.2);
            color: #10b981;
            display: block;
        }

        .status.error {
            background: rgba(239, 68, 68, 0.2);
            color: #ef4444;
            display: block;
        }

        .info {
            background: rgba(59, 130, 246, 0.2);
            color: #3b82f6;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>ðŸš¨ Emergency Service Worker Fix</h1>
        <p>This page bypasses the service worker to unregister it and clear all caches.</p>

        <div class="info">
            <strong>Port Issue Fix</strong><br>
            This will fix the port 3001 â†’ 3000 mismatch error.
        </div>

        <button onclick="fixEverything()">âš¡ Fix Everything Now</button>

        <div id="status" class="status"></div>
    </div>

    <script>
        const status = document.getElementById('status');

        function showStatus(message, type = 'success') {
            status.textContent = message;
            status.className = `status ${type}`;
        }

        async function fixEverything() {
            try {
                let fixed = [];

                // 1. Unregister ALL service workers
                if ('serviceWorker' in navigator) {
                    const registrations = await navigator.serviceWorker.getRegistrations();
                    for (let registration of registrations) {
                        await registration.unregister();
                        fixed.push('Service Worker');
                    }
                }

                // 2. Clear ALL caches
                const cacheNames = await caches.keys();
                await Promise.all(cacheNames.map(name => caches.delete(name)));
                fixed.push(`${cacheNames.length} Caches`);

                // 3. Clear storage
                localStorage.clear();
                sessionStorage.clear();
                fixed.push('Local Storage');

                showStatus(`âœ… Fixed: ${fixed.join(', ')}. Redirecting in 2 seconds...`, 'success');

                setTimeout(() => {
                    window.location.href = '/';
                }, 2000);
            } catch (error) {
                showStatus(`âŒ Error: ${error.message}`, 'error');
            }
        }

        // Auto-run on page load
        window.addEventListener('load', () => {
            setTimeout(() => {
                fixEverything();
            }, 500);
        });
    </script>
</body>

</html>
